<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Brainlag – Klea</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'Helvetica Neue', sans-serif;
    background: #0a0a0a;
    color: #f0f0f0;
    min-height: 100vh;
  }

  .screen { display: none; }
  .screen.active { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }

  /* INTRO */
  #intro {
    background: #0a0a0a;
    text-align: center;
  }

  .glitch-title {
    font-size: 3em;
    font-weight: 900;
    color: #fff;
    letter-spacing: -2px;
    margin-bottom: 10px;
  }

  .glitch-title span {
    color: #00ffcc;
  }

  .subtitle {
    font-size: 1.1em;
    color: #888;
    margin-bottom: 40px;
    max-width: 400px;
  }

  .btn-start {
    background: #00ffcc;
    color: #0a0a0a;
    border: none;
    padding: 16px 40px;
    font-size: 1.1em;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .btn-start:hover { transform: scale(1.05); }

  /* QUIZ */
  #quiz { background: #0a0a0a; }

  .progress-bar {
    width: 100%;
    max-width: 600px;
    height: 4px;
    background: #222;
    border-radius: 2px;
    margin-bottom: 40px;
  }

  .progress-fill {
    height: 4px;
    background: #00ffcc;
    border-radius: 2px;
    transition: width 0.4s ease;
  }

  .question-number {
    font-size: 0.85em;
    color: #555;
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .question-text {
    font-size: 1.4em;
    font-weight: 700;
    text-align: center;
    max-width: 560px;
    line-height: 1.5;
    margin-bottom: 40px;
  }

  .answers { display: flex; flex-direction: column; gap: 14px; width: 100%; max-width: 560px; }

  .answer-btn {
    background: #111;
    border: 1px solid #222;
    color: #f0f0f0;
    padding: 18px 24px;
    border-radius: 12px;
    font-size: 1em;
    cursor: pointer;
    text-align: left;
    transition: all 0.2s;
    line-height: 1.4;
  }

  .answer-btn:hover {
    border-color: #00ffcc;
    color: #00ffcc;
    background: #0d1f1c;
  }

  /* RESULT */
  #result { background: #0a0a0a; text-align: center; }

  .result-label {
    font-size: 0.85em;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-bottom: 16px;
  }

  .result-name {
    font-size: 2.8em;
    font-weight: 900;
    color: #00ffcc;
    margin-bottom: 8px;
  }

  .result-title {
    font-size: 1.2em;
    color: #888;
    margin-bottom: 30px;
  }

  .result-img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #00ffcc;
    margin-bottom: 30px;
  }

  .result-desc {
    max-width: 520px;
    font-size: 1em;
    line-height: 1.7;
    color: #ccc;
    margin-bottom: 40px;
  }

  .result-fear {
    background: #111;
    border: 1px solid #222;
    border-radius: 12px;
    padding: 20px 28px;
    max-width: 520px;
    margin-bottom: 40px;
    text-align: left;
  }

  .result-fear h3 {
    font-size: 0.8em;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 8px;
  }

  .result-fear p {
    font-size: 1em;
    color: #f0f0f0;
    line-height: 1.6;
  }

  .btn-retry {
    background: transparent;
    border: 1px solid #00ffcc;
    color: #00ffcc;
    padding: 14px 36px;
    border-radius: 50px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-retry:hover { background: #00ffcc; color: #0a0a0a; }
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro" class="screen active">
  <div class="glitch-title">Brain<span>lag</span></div>
  <p class="subtitle">Ton système tourne. Mais quelque chose lag.<br>3 minutes pour comprendre pourquoi.</p>
  <button class="btn-start" onclick="startQuiz()">Lancer le diagnostic →</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="screen">
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <div class="question-number" id="questionNumber"></div>
  <div class="question-text" id="questionText"></div>
  <div class="answers" id="answersContainer"></div>
</div>

<!-- RESULT -->
<div id="result" class="screen">
  <div class="result-label">Ton profil Brainlag</div>
  <div class="result-name" id="resultName"></div>
  <div class="result-title" id="resultTitle"></div>
  <img class="result-img" id="resultImg" src="" alt="">
  <div class="result-desc" id="resultDesc"></div>
  <div class="result-fear">
    <h3>Ta peur fondamentale</h3>
    <p id="resultFear"></p>
  </div>
  <button class="btn-retry" onclick="restartQuiz()">Recommencer</button>
</div>

<script>
const questions = [
  {
    text: "Quand tu te réveilles le matin, ta première pensée c'est…",
    answers: [
      { text: "La liste de tout ce que j'ai à faire aujourd'hui", scores: { jiwooh: 3, clara: 1 } },
      { text: "Est-ce que tout le monde va bien autour de moi ?", scores: { jiwooh: 1, mar: 2, luna: 1 } },
      { text: "Vite, il faut bouger", scores: { luna: 3, eliot: 1 } },
      { text: "Je veux pas me lever, j'ai pas envie d'affronter ça", scores: { mar: 3, malik: 1 } }
    ]
  },
  {
    text: "Face à un conflit, tu as tendance à…",
    answers: [
      { text: "Prendre le contrôle et trouver une solution immédiatement", scores: { malik: 3, clara: 1 } },
      { text: "Analyser tous les scénarios possibles avant d'agir", scores: { jiwooh: 3, clara: 1 } },
      { text: "Fuir ou te noyer dans autre chose", scores: { luna: 2, eliot: 2 } },
      { text: "Ressentir tout très fort et avoir du mal à parler", scores: { mar: 3 } }
    ]
  },
  {
    text: "Quand tu scrolles sur les réseaux, tu ressens souvent…",
    answers: [
      { text: "Une comparaison automatique avec les autres", scores: { jiwooh: 2, mar: 2 } },
      { text: "Une urgence de faire plus, d'aller plus vite", scores: { luna: 3, eliot: 2 } },
      { text: "De l'agacement ou de la colère", scores: { malik: 3 } },
      { text: "Un vide bizarre que tu essaies de remplir", scores: { eliot: 3, luna: 1 } }
    ]
  },
  {
    text: "Ce qui te pèse le plus en ce moment c'est…",
    answers: [
      { text: "Ne jamais pouvoir m'arrêter, même quand je veux", scores: { luna: 3, eliot: 1 } },
      { text: "Avoir l'impression de ne jamais en faire assez", scores: { clara: 3, jiwooh: 1 } },
      { text: "Me sentir incompris·e ou invisible", scores: { mar: 3 } },
      { text: "La pression de devoir être fort·e en permanence", scores: { malik: 3 } }
    ]
  },
  {
    text: "Ton corps te parle comment en ce moment ?",
    answers: [
      { text: "Tensions, mâchoire serrée, dos bloqué", scores: { clara: 3, malik: 1 } },
      { text: "Agitation, jambes qui bougent, difficultés à dormir", scores: { luna: 2, eliot: 2 } },
      { text: "Gorge nouée, larmes qui montent facilement", scores: { mar: 3 } },
      { text: "Hyper-vigilance, comme si j'attendais quelque chose", scores: { jiwooh: 3 } }
    ]
  },
  {
    text: "Dans un groupe, tu es plutôt…",
    answers: [
      { text: "Celui·celle qui organise et prend les décisions", scores: { clara: 2, malik: 2 } },
      { text: "Celui·celle qui observe et analyse avant de parler", scores: { jiwooh: 3 } },
      { text: "Celui·celle qui met de l'énergie partout", scores: { luna: 2, eliot: 2 } },
      { text: "Celui·celle qui ressent l'ambiance et s'y adapte", scores: { mar: 3 } }
    ]
  },
  {
    text: "Ce dont tu as le plus besoin maintenant c'est…",
    answers: [
      { text: "Comprendre pourquoi je tourne en rond", scores: { jiwooh: 3, clara: 1 } },
      { text: "Que quelqu'un me voie vraiment", scores: { mar: 3 } },
      { text: "Ralentir sans culpabiliser", scores: { luna: 3 } },
      { text: "Retrouver le feu, le sens, l'élan", scores: { eliot: 3 } }
    ]
  }
];

const profiles = {
  jiwooh: {
    name: "Jiwooh",
    title: "L'Anticipatrice",
    img: "images/Jiwooh.png",
    desc: "Tu penses à tout, tu scans en permanence, tu prévois pour te sentir en sécurité. Ton cerveau tourne comme un système d'alerte qui ne s'éteint jamais — même quand il n'y a pas de danger réel.",
    fear: "Perdre le contrôle ou être prise au dépourvu. Tu anticipes pour ne jamais être surprise."
  },
  clara: {
    name: "Clara",
    title: "La Gardienne",
    img: "images/Clara.png",
    desc: "Tu tiens. Tu contrôles pour que rien ne déborde. Tu veilles sur l'ordre intérieur avec une rigueur impressionnante — mais à quel prix ?",
    fear: "Ne pas être à la hauteur. Tu te protèges en visant la perfection."
  },
  luna: {
    name: "Luna",
    title: "L'Accélératrice",
    img: "images/Luna.png",
    desc: "Tu avances vite. Tu remplis ton agenda, tu bouges en permanence. L'arrêt te fait peur — alors tu continues, même quand le moteur chauffe.",
    fear: "Être rattrapée par quelque chose si tu t'arrêtes. Le mouvement est ta protection."
  },
  mar: {
    name: "Mar",
    title: "La Sensorielle",
    img: "images/Mars.png",
    desc: "Tu ressens fort. Tu captes tout — les ambiances, les non-dits, les émotions des autres. Cette intensité est ta force et ton épuisement.",
    fear: "Ne pas être vue ou comprise. Tu portes tout parce que tu ressens tout."
  },
  malik: {
    name: "Malik",
    title: "Le Rempart",
    img: "images/Malik.png",
    desc: "Tu tiens debout face à la pression. Tu opposes de la force à ce qui menace. Mais tenir debout tout le temps, ça coûte.",
    fear: "Montrer ta vulnérabilité. La force est ton bouclier."
  },
  eliot: {
    name: "Eliot",
    title: "L'Éternel Insatisfait",
    img: "images/Eliot.png",
    desc: "Tu cherches toujours plus — plus de sens, plus d'intensité, plus de nouveauté. La stagnation te terrifie. Mais courir après le prochain horizon, ça épuise.",
    fear: "Rester coincé·e dans la médiocrité ou l'ennui. Le mouvement est ton oxygène."
  }
};

let scores = { jiwooh: 0, clara: 0, luna: 0, mar: 0, malik: 0, eliot: 0 };
let currentQuestion = 0;

function startQuiz() {
  scores = { jiwooh: 0, clara: 0, luna: 0, mar: 0, malik: 0, eliot: 0 };
  currentQuestion = 0;
  showScreen('quiz');
  renderQuestion();
}

function renderQuestion() {
  const q = questions[currentQuestion];
  const total = questions.length;

  document.getElementById('progressFill').style.width = ((currentQuestion / total) * 100) + '%';
  document.getElementById('questionNumber').textContent = 'Question ' + (currentQuestion + 1) + ' / ' + total;
  document.getElementById('questionText').textContent = q.text;

  const container = document.getElementById('answersContainer');
  container.innerHTML = '';

  q.answers.forEach(answer => {
    const btn = document.createElement('button');
    btn.className = 'answer-btn';
    btn.textContent = answer.text;
    btn.onclick = () => selectAnswer(answer.scores);
    container.appendChild(btn);
  });
}

function selectAnswer(answerScores) {
  for (let key in answerScores) {
    scores[key] += answerScores[key];
  }
  currentQuestion++;
  if (currentQuestion < questions.length) {
    renderQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
  const profile = profiles[winner];

  document.getElementById('resultName').textContent = profile.name;
  document.getElementById('resultTitle').textContent = profile.title;
  document.getElementById('resultImg').src = profile.img;
  document.getElementById('resultDesc').textContent = profile.desc;
  document.getElementById('resultFear').textContent = profile.fear;

  document.getElementById('progressFill').style.width = '100%';
  showScreen('result');
}

function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function restartQuiz() {
  startQuiz();
}
</script>
</body>
</html>
